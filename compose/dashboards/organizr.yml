services:
  organizr:
    image: ghcr.io/organizr/organizr
    container_name: organizr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKERCONFDIR}/organizr:/config
    ports:
      - 84:80
      - 444:443
    restart: unless-stopped  
